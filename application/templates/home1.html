{% extends "base.html" %}
{% block content %}

<main>
    
    <div class="block1">

        <!-- About - Carousel -->
        <div    class=" carousel 
                        slide
                        col-sm
                        d-none
                        d-sm-block" 
                data-ride="carousel">
            <div class="carousel-inner">

                <!-- Object to activate carousel -->
                {% set carousel = { 'active':True } %}

                {% for image in images.introSlider %}

                    <!-- Carousel item -->
                    <div class="carousel-item {{ 'active' if carousel.active else '' }}"> 

                        <img    class="img-fluid"
                                src="{{ url_for('static',filename = images.introSlider[image])  }}">
                    </div>

                    <!-- Update caraousel object -->
                    {% if carousel.update({'active': False}) %} {% endif %}

                {% endfor %}
            </div>
        </div>

    </div>
    <div class="block2"></div>
    <div class="stick"></div>
    <modal class="d-none">
        hello
    </modal>
</main>


{% endblock %}
