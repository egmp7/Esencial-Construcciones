<!doctype html>
<html lang="es">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name=“description” content= 'Haga de su hogar, un lugar para vivir'>
    <meta name=“keywords” content=“egmp,music,production, quito”>
    <meta name=“author” content=“EGMP”>
    <!-- TITLE -->
    <title>Esencial Construcciones - Quito - Arquitecto</title>
    <!--Favicon-->
    <link   rel="icon" 
            type=image/x-icon 
            href="{{ url_for('static', filename='favicon.ico') }}">
    <!--CSS-->
    <link   rel="stylesheet" 
            href="{{ url_for('static', filename='styles/style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
          crossorigin="anonymous">
    <!-- Google Font -->
    <link   href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" 
            rel="stylesheet">
</head>

<body class="container">

    <!--****************************
    NAVBAR
    ********************************-->
    
    <nav class="navbar
                navbar-light 
                navbar-expand-lg 
                row">
        <!-- Logo Hyperlink -->
        <div class="logo 
                    col">
            <a  class="navbar-brand" 
                href="{{ url_for('home') }}">
                <button class="glow-on-hover">
                    <img src="{{ url_for('static', filename='img/logo.png') }}">
                </button>
            </a>
        </div>
        <!-- Language -->
        <div class="language
                    col">
            <form method="post" 
                  action="/changeLanguage">
                <button style="font-size: 20px;" 
                    class="glow-on-hover" 
                    type="submit"
                    name="ChangeLanguage">
                    {{data.nav.language}}
                </button>
            </form>
        </div>
        <!-- Social Media -->
        <div class="social-media 
                    col">
            <button class="glow-on-hover">
                <img class="img-fluid" src="{{ url_for('static',filename='img/facebook.png')}}" alt="facebook page">
            </button>
            <button class="glow-on-hover">
                <img src="{{ url_for('static',filename='img/youtube.png')}}" alt="youtube page">
            </button>
            <button class="glow-on-hover">
                <img src="{{ url_for('static',filename='img/whatsaap.png')}}" alt="whatsaap info">
            </button>
        </div>
    </nav>

    <!--****************************
    CONTENT
    ********************************-->

    {% block content %} {% endblock %}

    <!--****************************
    FOOTER
    ********************************-->

    <footer>
            <span>Esencial construcciones copyright@ 2019</span>
    </footer>
</body>

<!-- jQuery -->
<script src="{{ url_for('static', filename='js/Libraries/jQuery.js') }}"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
        crossorigin="anonymous"></script>
<!-- Layouts-->
<script src="{{ url_for('static', filename='js/Layouts.js') }}"></script>
<script src="{{ url_for('static', filename='js/Animations.js') }}"></script>
