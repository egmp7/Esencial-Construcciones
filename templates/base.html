<!doctype html>
<html lang="es">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name=“description” content= 'Haga de su hogar, un lugar para vivir'>
    <meta name=“keywords” content=“egmp,music,production, quito”>
    <meta name=“author” content=“EGMP”>
    <!-- TITLE -->
    <title>Esencial Construcciones - Quito - Arquitecto</title>
    <!--Favicon-->
    <link   rel="icon" 
            type=image/x-icon 
            href="{{ url_for('static', filename='favicon.ico') }}">
    <!--CSS-->
    <link   rel="stylesheet" 
            href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link   rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FontAwesome-->
    <link   rel="stylesheet" 
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Google Font -->
    <link   href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" 
            rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    
    <nav class="navbar navbar-light navbar-expand-lg">
        <!-- Logo Hyperlink -->
        <a  class="navbar-brand" 
            href="{{ url_for('home')}}">
            <img    id="logo" 
                    src="{{ url_for('static', filename='img/logo2.png') }}">
        </a>
        <!-- Toggle button -->
        <button class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav Items -->
        <div class="collapse navbar-collapse" id="nav" >
            <ul class=" navbar-nav 
                        ml-auto"> <!--Right Alightment  -->
                
                {% for item in nav.top %}

                <li class="{{ 'active' if item.is_active else '' }}">
                    <a  class="nav-link" 
                        href="{{ item.url }}">
                        {{ item.label }}</a>
                </li>
                
                {% endfor %}

            </ul>
        </div>
    </nav>

    <!-- Inheritance - PARENT -->

    {% block content %} {% endblock %}
    
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
</script>
