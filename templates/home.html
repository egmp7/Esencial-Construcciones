{% extends "base.html" %}
{%block content%}

<main>
    <header class="masthead">

        <!-- Carousel component -->

        <div    id="makeFade"
                class="carousel slide carousel-fade" 
                data-ride="carousel">

            <div class="carousel-inner">
                        
                        <!-- Carousel items -->
                        
                        <div class="carousel-item active">
                            
                            <img src="{{ url_for('static', filename='img/bg-1.jpg')}}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{data.title}}</h5>
                                <p>{{data.slogan}}</p>
                            </div>
                        </div>

                        <div class="carousel-item ">
                            
                            <img src="{{ url_for('static', filename='img/bg-2.jpg')}}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{data.title}}</h5>
                                <p>{{data.slogan}}</p>
                            </div>
                        </div>

                        <div class="carousel-item ">
                            
                            <img src="{{ url_for('static', filename='img/bg-3.jpg')}}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{data.title}}</h5>
                                <p>{{data.slogan}}</p>
                            </div>
                        </div>

                        <div class="carousel-item ">
                            
                            <img src="{{ url_for('static', filename='img/bg-4.jpg')}}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{data.title}}</h5>
                                <p>{{data.slogan}}</p>
                            </div>
                        </div>

                        <div class="carousel-item ">
                            
                            <img src="{{ url_for('static', filename='img/bg-5.jpg')}}" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{data.title}}</h5>
                                <p>{{data.slogan}}</p>
                            </div>
                        </div>
            </div>

            <!-- Bootstrap previus and next  controls -->

            <a class="carousel-control-prev" href="#makeFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#makeFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>

        <!-- Header phone view -->
        <div id="inicio-phone">
            
            <div id="phone-text">
                <h5>{{data.title}}</h5>
                <p>{{data.slogan}}</p>
            </div>
            <img src="{{ url_for('static', filename='img/bg-1.jpg')}}" alt="">
            
        </div>

    </header>

    <p>{{data}}</p>
    
</main>
{%endblock%}
